<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="row blue darken-3">
          <img class="responsive-img profielpic" ng-src="public/assets/img/uploads/{{user.image}}"/>
      </div>
      <div class="card-content" id="userData">
          <h5>{{user.Gov_username}}</h5>
          <p md-truncate>
            {{user.Fname}} {{user.Lname}} <br />
            {{user.Email}} <br />
            {{user.authority}}
          </p>
      </div>
    </div>
  </div>
</div>
