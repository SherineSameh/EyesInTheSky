<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
          <h5 class="card-title">Admins Log</h5>
          <div class="nav-wrapper card">
              <div class="input-field">
                <input id="search" type="search" required ng-model="search">
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              </div>
          </div>
          <table class="striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Action</th>
                <th>Criminal</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="log in logs | filter:search">
                <td>{{log.Gov_username}}</td>
                <td>{{log.Action}}</td>
                <td>{{log.Fname}} {{log.Mname}} {{log.Lname}}</td>
                <td>{{log.Start_time | date}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
