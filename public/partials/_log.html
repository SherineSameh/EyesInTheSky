<div class="row">
    <h5 class="card-title">Government Log</h5>
    <div class="nav-wrapper card">
        <div class="input-field">
          <input id="search" type="search" required ng-model="logSearch">
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        </div>
    </div>
    <table class="striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Action</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="log in logs | filter:logSearch">
          <td>{{log.Gov_username}}</td>
          <td>{{log.Action}}</td>
          <td>{{log.Start_time | date}}</td>
        </tr>
      </tbody>
    </table>
</div>
