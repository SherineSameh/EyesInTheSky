<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-image" id="cardImg">
        <img src="public/assets/img/docker.jpg">
        <span class="card-title grey-text">Upload New Job</span>
        <a class="btn-floating halfway-fab btn-large waves-effect waves-light blue activator">
          <i class="material-icons">add</i>
        </a>
      </div>
      <div class="card-content">
        <p>What is Docker File and How to Upload?</p>
        <br>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
          tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
          quis nostrud exercitation ullamco laboris
        </p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Upload New Job
          <i class="material-icons right">close</i>
        </span>
        <div>&nbsp;</div>
        <div class="row">
          <form ng-submit="addTask()" name="form" role="form">
            <div class="row">
              <div class="input-field col s10 offset-s1">
                <input id="processName" ng-model="form.processName" type="text" class="validate" ng-model="form.processname">
                <label for="processName">Process Name</label>
              </div>
            </div>
            <div class="row">
              <div class="file-field input-field col s10 offset-s1">
                  <div class="btn" id="formbtn">
                      <span>Docker File</span>
                      <input type="file" name="file_array[]" ng-model= "form.dockerfile"onchange="angular.element(this).scope().getFileDetails(this)">
                  </div>
                  <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                  </div>
              </div>
            </div>
            <!-- <div class="row">
                <div class="file-field input-field col s10 offset-s1">
                  <div class="btn" id="formbtn">
                    <span>Your Files</span>
                    <input name="file_array[]" type="file" multiple = "multiple" ng-model="form.extrafiles">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
            </div> -->
            <button class="btn waves-effect waves-light col s4 offset-s7" type="submit" id="submit" name="action">
                Submit <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
