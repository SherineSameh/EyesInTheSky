<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
          <h5 class="card-title">Raspberry pies Details</h5>
          <div class="nav-wrapper card">
              <div class="input-field">
                <input id="search" type="search" ng-model="search">
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              </div>
          </div>
          <table class="striped">
            <thead>
              <tr>
                <th>Mac</th>
                <th>Generation</th>
                <th>Location</th>
                <th>Temperature</th>
                <th>CPU Usage</th>
                <th>Free Storage</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="spec in specs | filter:search">
                <td>{{spec.Mac}}</td>
                <td>{{spec.Generation}}</td>
                <td>
                  <a class='locations' href='#dashboard' data-beloworigin="true" data-activates='map'>
                    <i class="material-icons medium">room</i>
                  </a>
                  <ul id='map' class='dropdown-content'>
                    <li>
                      {{spec.Location}}
                    </li>
                  </ul>
                </td>
                <td>
                    <img class="temp" src="public/assets/img/temperature.png"/>
                    <span class="tempValue">{{spec.Temperature}}&deg;C</span>
                </td>
                <td>
                  <div id="circle" class="c100 p{{spec.Temperature}} small">
                    <span id="value">{{spec.CpuUsage}}%</span>
                    <div class="slice">
                      <div class="bar"></div>
                      <div class="fill"></div>
                    </div>
                  </div>
                </td>
                <td>
                  <div id="circle" class="c100 p{{spec.Temperature}} small">
                    <!-- Make the Storage % not a real Num -->
                    <span id="value">{{spec.FreeStorage}}MB</span>
                    <div class="slice">
                      <div class="bar"></div>
                      <div class="fill"></div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
