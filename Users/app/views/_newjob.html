<!DOCTYPE html>
<html>
<head>
	<title>New Job</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../../public/assets/css/materialize.min.css"  media="screen,projection">
</head>
<body>
	<div class="row">
		<img src="../../public/assets/img/EyesInTheSkyLogo.png" class="logo" width="10%" />
	</div>
	<div class="row">
	<form action="newJob">
		<div class="row">
			<div class="col s6 offset-s3">
				
			</div>
			<div class="file-field input-field col s6 offset-s3">
			    <div class="btn">
			        <span>File</span>
			        <input type="file">
			    </div>
			    <div class="file-path-wrapper">
			        <input class="file-path validate" type="text">
			    </div>
		    </div>
		</div>
		<div class="row">
		    <div class="file-field input-field col s6 offset-s3">
			    <div class="btn">
			        <span>File</span>
			        <input type="file" multiple>
			    </div>
			    <div class="file-path-wrapper">
			        <input class="file-path validate" type="text" placeholder="Upload one or more files">
			    </div>
		    </div>
		</div>
  	</form>
  	</div>
        

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
 	<script type="text/javascript" src="../../public/assets/js/materialize.min.js"></script>
 
	        
</body>
</html>
